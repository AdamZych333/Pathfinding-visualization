<div>
    <button class="btn"
    [style.--hover-color]="hoverColor"
    [@normal]="getNormalTrigger()"
    [@immidiate]="getImmidiateTrigger()"
    (mouseover)="changeOutline()" 
    (mouseout)="resetOutline()" 
    (mouseenter)="onMouseEnter($event)"
    (mousedown)="onMouseDown($event)"
    (mouseup)="onMouseUp()">
</button>
</div>
