<div class="menu">
    <div class="placeables">
        <label for="placeables">Block to place:</label>
        <select name="placeables" [(ngModel)]="settingsService.selectedPlaceable">
            <option *ngFor="let placeable of placeables" [ngValue]="placeable">
                {{placeable.viewValue}}
            </option>
        </select>
        <div class="type" [style.background-color]="settingsService.selectedPlaceable.type"></div>
    </div>
    <div class="delay">
        <div class="delay-label">Algorithm speed</div>
        <mat-slider
        (input)="onSliderChange($event)"
        thumbLabel
        step="1"
        min="0"
        max="{{maxSliderValue}}"
        value="{{maxSliderValue}}"
        aria-label="units">
    </mat-slider>
    </div>
    <button class="clear-btn" (click)="onClearClick()">Clear</button>
    <button class="start-btn" (click)="onStartClick()">Start</button>
    <div class="algorithms">
        <label for="algorithms">Algorithm:</label>
        <select name="algorithms" [(ngModel)]="selectedAlgorithm" (ngModelChange)="onAlgorithmChange()">
            <option *ngFor="let algorithm of algorithms" [ngValue]="algorithm">
                {{algorithm.viewValue}}
            </option>
        </select>
    </div>
</div>
