<div class="menu">
    <div class="placeables">
        <label for="placeables">Block to place:</label>
        <select name="placeables" [(ngModel)]="selectedOption">
            <option *ngFor="let placeable of placeables" [ngValue]="placeable">
                {{placeable.viewValue}}
            </option>
        </select>
        <div class="type {{selectedOption.value}}"></div>
    </div>
</div>
